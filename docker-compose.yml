services:
  tiktokarchive-blazor:
    image: ${DOCKER_REGISTRY-}tiktokarchiveblazor
    build:
      context: .
      dockerfile: TikTokArchive.Web/Dockerfile
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - MYSQL_CONNECTION_STRING=${MYSQL_CONNECTION_STRING:-Server=mysql;Database=tiktokarchive;User=root;Password=changeme;}
    volumes:
      - ./media:/media
    depends_on:
      - mysql

  mysql:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-changeme}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tiktokarchive}
      - MYSQL_USER=${MYSQL_USER:-tiktok}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"

volumes:
  mysql_data:

